<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Separador de Texto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2 class="text-center">Separador de Texto</h2>

    <div id="alerta" class="alert d-none"></div>

    <div class="form-group">
      <textarea id="texto" class="form-control" rows="4" placeholder="Digite ou cole seu texto aqui..."></textarea>
    </div>
    <div class="form-group">
      <input type="number" id="limite" class="form-control" placeholder="Número de caracteres por parte (máximo 1000)" min="1" max="1000">
    </div>
    <button id="separar" class="btn btn-success">Separar Texto</button>
    <button id="limpar" class="btn btn-danger">Limpar Dados</button>

    <div class="resultado mt-3" id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
